{% extends 'base.html' %}
{% load static %}

{% block content %}

<section>
    <form action="/login-page/" method="post">
        {% csrf_token %}

          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="username" class="form-control" name="username" aria-describedby="usernameHelp" placeholder="e.g. username123">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" placeholder="e.g. password123">
          </div>
          <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
         <input type="submit" value="Submit">
    </form>

    {% if messages %}
      {% for message in messages %}
        <p>{{message}}</p>
      {% endfor %}
    {% endif %}

  </section>
{% endblock %}
